<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <style>
      body {
        padding: 0px 100px;
      }
      h1 {
        text-align: center;
        background-color: blueviolet;
        color: white;
        padding: 10px;
        margin: 0px;
      }
      #textbox {
        width: 99.5%;
        border-color: aquamarine;
        font-size: 15px;
      }
      p {
        text-align: center;
        background-color: #0067b0;
        padding: 10px;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <h1>Word and character Counter</h1>
    <textarea id="textbox" cols="30" rows="10"></textarea>
    <p>
      <span id="word">0</span> words and <span id="char">0</span> characters
    </p>
    <script>
      let textbox = document.getElementById("textbox");
      textbox.addEventListener("input", function () {
        var text = this.value;
        let char = text.length;
        document.getElementById("char").innerHTML = char;
        //trim will remove extra spaces from the words starting and end
        text = text.trim();

        //split function find the length of the words
        let words = text.split(" ");
        let cleanList = words.filter(function (elm) {
          return elm != " ";
        });
        console.log(cleanList);
        document.getElementById("word").innerHTML = cleanList.length;
      });
    </script>
  </body>
</html>
